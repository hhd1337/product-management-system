<!-- ✅ src/main/resources/templates/header.html -->
<div class="global-header" th:fragment="body" xmlns:sec="http://www.w3.org/1999/xhtml">
  <style>
    .global-header {
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .global-header .left a,
    .global-header .right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 12px;
    }

    .global-header .center {
      font-size: 20px;
      font-weight: bold;
    }

    .global-header .left,
    .global-header .center,
    .global-header .right {
      flex: 1;
    }

    .global-header .left {
      text-align: left;
    }

    .global-header .center {
      text-align: center;
    }

    .global-header .right {
      text-align: right;
    }

    .global-header a:hover {
      text-decoration: underline;
    }
  </style>

  <div class="left">
    <a th:href="@{/}">🏠 홈 (판매상품 목록)</a>
  </div>

  <div class="center">
    OO회사 판매상품 관리 시스템
  </div>

  <div class="right">
    <div sec:authorize="!isAuthenticated()">
      <a th:href="@{/login}">로그인</a>
      <a th:href="@{/register}">회원가입</a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <span sec:authentication="name"></span>
      <a th:href="@{/login}">로그아웃</a>
    </div>
  </div>
</div>
