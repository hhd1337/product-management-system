<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>회원가입</h2>
    <form th:action="@{/register}" th:object="${registerForm}" method="post">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>

        <label for="email">사용자 권한(ROLE)</label>
        <select th:field="*{role}">
            <option value="ROLE_USER">일반 사용자</option>
            <option value="ROLE_ADMIN_REQUESTED">관리자 권한 요청</option>
        </select>

        <button type="submit">가입하기</button>
    </form>
    <div class="link">
        이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
    </div>
</div>

</body>
</html>
